<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JQuery</title>
    <script src="../jquery-3.7.0.min.js"></script>
    <style>
        
        .cor {
            color: #f00;
        }
        .menu {
           display: flex;
           flex-direction: column;
        }
    </style>
</head>

<body>
    

    <div class="menu">
        <button id="bt_rolar_left">Rolar left</button>
        <button id="bt_rolar_top">Rolar top</button>
        <button id="bt_pos_left">Posição left</button>
        <button id="bt_pos_top">Posição top</button>
        <button id="bt_reset_pos">Resetar posição</button>
    </div>
    <div id="texto" style="border:1px solid #000;width: 100px;height: 150px;overflow: auto">
            CFB Cursos, curso de JQuery, não deixe de conferir nosso site e baixe todas apostilas gratuitas, configura tambem
    </div>
    
    
    <script>
        $("#bt_rolar_left").click(()=>{
            $("#texto").scrollLeft(15)
        })
        $("#bt_rolar_top").click(()=>{
            $("#texto").scrollTop(150)
        })
        $("#bt_pos_left").click(()=>{
            alert($("#texto").scrollLeft(150))
        })
        $("#bt_pos_top").click(()=>{
            alert($("#texto").scrollTop(150))
        })
        $("#bt_reset_pos").click(()=>{
            $("#texto").scrollLeft(0).scrollTop(0)
        })
    </script>
</body>

</html>
