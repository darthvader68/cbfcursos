<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JQuery</title>
    <script src="../jquery-3.7.0.min.js"></script>
    <style>
        .caixa {
            border:1px solid #000; 
            width: 200px; 
            height: 200px;
            background-color: #aaa;
        }
        
    </style>
</head>

<body>
    <div id="caixa" class="caixa">
        <h3>CFB Cursos</h3>
        <p>Cursos de JQuery</p>
    </div>
    <button id="btn-mostrar">Mostrar</button>
    <button id="btn-ocultar">Ocultar</button>

    <script>
        $('#btn-mostrar').click(
            function(){
                $(caixa).show()
            }
        )
        $('#btn-ocultar').click(
            function(){
                $(caixa).hide()
            }
        )
    </script>
</body>

</html>
