<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JQuery</title>
    <script src="../jquery-3.7.0.min.js"></script>
    <style>
        div{border: 1px solid #f00;padding: 10px;}
        p{border: 1px solid #00f;padding: 10px;}
        span{border: 1px solid #0f0;padding: 10px;}
    </style>
</head>

<body>
    
    <div>
        <p>CFB Cursos<br><br><br>
            <span>Curso de JQuery</span>
        </p>
    </div>

    <script>
         $("div").click(()=>{alert('Evento disparado no DIV')})
         $("p").click((event)=>{event.stopPropagation();alert('Evento disparado no P')})
         $("span").click((event)=>{event.stopPropagation();alert('Evento disparado no SPAN')})
    </script>
</body>

</html>
