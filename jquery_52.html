<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JQuery</title>
    <script src="../jquery-3.7.0.min.js"></script>
    <style>
        
        .caixa {
            background-color: #ff0;
            border: 3px solid #f00;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="caixa1" class="caixa">
        <h4 id="h4_1">CFB Cursos</h4>
        <h4 id="h4_2">Curso de JQuery</h4>
        <h4 id="h4_2">Funcao index</h4>
        <h4 id="h4_4">cfbcursos.com.br</h4>
        <h4 id="h4_5">youtube.com/cfbcursos</h4>
    </div>
    <div id="caixa2" class="caixa">
        <p id="p1">CFB Cursos</p>
        <p id="p2">Curso de JQuery</p>
        <p id="p3">Função length</p>
        <p id="p4">cfbcursos.com.br</p>
        <p id="p5">youtube.com/cfbcursos</p>
    </div>

    
    
    <button id="p_para_caixa2">P para caixa 2</button>
    <button id="h4_para_caixa2">H4 para caixa 2</button>

    <div id="caixa2" class="caixa">

    </div>
    
    <script>
        let ep=$("p").toArray()
        let eh=$("h4").toArray()
        console.log(ep)
        console.log(eh)
        $("#p_para_caixa2").click(()=>{
            $("#caixa2").append(ep)
            $("#caixa1").append(eh)
        })
        $("#h4_para_caixa2").click(()=>{
            $("#caixa2").append(eh)
            $("#caixa1").append(ep)
        })
                      
    </script>
</body>

</html>
