<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JQuery</title>
    <script src="../jquery-3.7.0.min.js"></script>
    <style>
        .caixa {
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            width: 100%;
            height: 100px;
            box-sizing: border-box;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .item {
            border-radius: 10px;
            display: flex;
            width: 80px;
            height: 80px;
            margin-right: 10px;
            color: #fff;
            font-size: large;
            justify-content: center;
            align-items: center;
        }
        .cor1 {
            background-color: red;
        }     
        .cor2 {
            background-color: green;
        }     
        .cor3 {
            background-color: #008;
        }     
        .cor4 {
            background-color: #880;
        }     
        .cor5 {
            background-color: #088;
        }     
    </style>
</head>

<body>
    <p>
        <button id="btnReset">Reset</button>
        <button id="btnMudar">Mudar</button>
    </p>
    <div id="caixa1" class="caixa">
        <div id="item0" class="item cor1">1</div>
        <div id="item1" class="item cor2">2</div>
        <div id="item2" class="item cor3">3</div>
        <div id="item3" class="item cor4">4</div>
        <div id="item4" class="item cor5">5</div>
    </div>
    <div id="caixa" class="caixa">
    </div>
    
    <script>
        $('#btnClonar').click(()=>{
            $('#caixa').clone().appendTo($('#repositorio'))
        })
    </script>
</body>

</html>
