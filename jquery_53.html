<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JQuery</title>
    <script src="../jquery-3.7.0.min.js"></script>
    <style>
        
        .caixa {
            background-color: #ddd;
            width: 200px;
            height: 250px;
            border: 5px solid #000;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div style="display:flex">
        <div id="caixa1" class="caixa">
            CFB Cursos
        </div>
        <div id="info" class="caixa">

        </div>
        <img src="aula53.jpg" width="550px">
    </div>
    
    <script>
        let cx=$("#caixa1")
        $("#info").html(
            "width: " + cx.width() + "<br/>height: " + cx.height() 
            + "<br/>innerWidth: " + cx.innerWidth() + "<br/>innerHeight: " + cx.innerHeight() 
            + "<br/>outerWidth: " + cx.outerWidth() + "<br/>outerHeight: " + cx.outerHeight()
            + "<br/>outerWidth(true): " + cx.outerWidth(true) + "<br/>outerHeight(true): " + cx.outerHeight(true) 

        )
                          
    </script>
</body>

</html>
