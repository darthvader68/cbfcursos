<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JQuery</title>
    <script src="../jquery-3.7.0.min.js"></script>
    <style>
        .vermelho {
            border:1px solid #000; 
            width: 200px; 
            height: 200px;
            background-color: #f00;
        }
        .azul {
            border:1px solid #000; 
            width: 200px; 
            height: 200px;
            background-color: #00f;
        }
    </style>
</head>

<body>
    <div id="caixa" class="vermelho">
        <h3>CFB Cursos</h3>
        <p>Cursos de JQuery</p>
    </div>
    <button id="btn-vermelho">Vermelho</button>
    <button id="btn-azul">Azul</button>

    <script>
        $('#btn-vermelho').click(
            function(){
                $(caixa).attr('class', 'vermelho')
            }
        )
        $('#btn-azul').click(
            function(){
                $(caixa).attr('class', 'azul')
            }
        )
    </script>
</body>

</html>
